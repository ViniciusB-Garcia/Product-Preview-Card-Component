<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section>
      <img class="image" src="images/image-product-desktop.jpg" alt="Product desktop resolution">
      <div class="Product">
        <p class="type">Perfume</p> 
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="sale-price">$149.99</span>
          <span class="list-price">$169.99</span>
        </div> 
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>    
      </div>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ViniciusB-Garcia">Vinicius Garcia</a>.
  </footer>
</body>
</html>
